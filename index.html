<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MCA CET MOCK REGISTRATION</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            body { font-family: sans-serif; background: #eef2f3; padding: 50px;}
            .form-container { background: white; max-width: 500px; margin: auto; padding: 30px; border-radius: 10px;}
            label { display: block; margin-top: 15px; font-weight: bold;}
            input, select { width: 100%; padding: 10px; margin-top: 5px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box;}
            button { background: #27ae60; color: white; border: none; padding: 12px; width: 100%; margin-top: 20px; cursor: pointer; border-radius: 4px;}
            button:hover { background: #219150;}
        </style>
    </head>
    <body>
    <div class="form-container">
        <h2 style="text-align: center;">MCA CET Exam Registration</h2>
        <form action="#">
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label>Preferred Exam Center:</label>
            <select>
                <option value="mumbai">Mumbai</option>
                <option value="pune">Pune</option>
                <option value="nagpur">Nagpur</option>
            </select>

            <label>Study Material Required?</label>
            <input type="checkbox" id="material" name="material" style="width: auto;">Yes, send me PDF notes.

            <button type="submit">Register Now</button>
        </form>
    </div>
    </body>
</html>
